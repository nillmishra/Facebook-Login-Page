<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook</title>
    <link rel="shortcut icon" type="image/jpg" href="image/favicon.ico"/>
</head>
<body class="bg-gray-100">
    <div class="container mt-44 flex items-center justify-center">
        <div class="left">
            <img src="image/dF5SId3UHWd.svg" class="w-60">
            <p class="text-3xl mx-8 w-3/5">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 -ml-80 rounded-lg w-1/4 border text-lg relative">
            <input class="px-4 outline-blue-600 h-12 my-2 border border-1 border-gray-200 rounded-lg" h-type="text" placeholder="Email adress or phone number">
            <input class="px-4 outline-blue-600 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700">Log in</button>
            <span class="text-center text-blue-600 text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr>
            <button class="bg-green-600 text-white my-2 py-3 rounded-md font-bold w-fit mx-auto px-4 hover:bg-green-700">Create new account</button>
            <span class="absolute -bottom-10 ml-7 text-sm"><span class="font-semibold hover:underline cursor-pointer">Create a Page </span>for a celibrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
